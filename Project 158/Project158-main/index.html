<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Comic Store</title>
        <script src = 'https://aframe.io/releases/1.0.4/aframe.min.js'></script>
        <script src = 'comic.js'></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src = 'cursor.js'></script>
    </head>
    <body>
        <a-scene id = 'main scene' background='color:#90caf9'>

            <!--Poster Container-->
            <a-entity id = 'poster-container' comic-posters></a-entity>

            <a-camera id = 'camera' wasd-controls='enabled:false;' position = '0 15 20'>

                <a-entity 
                id = 'title' 
                position = '0 7.5 -10'
                text = 'align:center; width:50; color:black; font:exo2bold; value: Virtual Comic Store !'></a-entity>
                
                <a-entity 
                id = 'subTitle' 
                position = '0 6 -10'
                text = 'align:center; width:25; color:black; font:dejavu; value: Get Your Favourite Comics'></a-entity>

                <!--Ground-->
                <a-plane
                    id = 'ground'
                    color = '#78909c'
                    width = '200'
                    height = '100'
                    rotation = '-90 0 0'>
                </a-plane>

                <a-entity
                id = 'camera-cursor'
                cursor position="0 0 -1"
                material="color: black; shader: flat"
                geometry="primitive: ring; radiusInner:0.02; radiusOuter:0.03">
                </a-entity>

            </a-camera>
        </a-scene>
    </body>
</html>
